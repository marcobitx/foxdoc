<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<title>Procurement Analyzer — Duomenų Srautas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #060914; overflow: hidden; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
  .stage { width: 1360px; height: 760px; }
  @keyframes flowDash { to { stroke-dashoffset: -20; } }
  @keyframes floatY {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
  }
  @keyframes opusPulse {
    0%, 100% { opacity: 0.9; }
    50% { opacity: 1; }
  }
  .float-anim   { animation: floatY 5.0s ease-in-out infinite; }
  .float-anim-2 { animation: floatY 5.0s ease-in-out infinite; animation-delay: -2.5s; }
  .float-anim-3 { animation: floatY 5.0s ease-in-out infinite; animation-delay: -1.0s; }
  .float-anim-4 { animation: floatY 5.0s ease-in-out infinite; animation-delay: -3.5s; }
  .float-anim-5 { animation: floatY 5.0s ease-in-out infinite; animation-delay: -4.0s; }
  .opus-pulse   { animation: opusPulse 2.5s ease-in-out infinite; }
  .flow-line { fill: none; stroke-width: 1.5; stroke-dasharray: 6 10; animation: flowDash 1.8s linear infinite; }
  .flow-bg   { fill: none; stroke-width: 2; stroke-opacity: 0.06; }
  .badge { font-family: 'JetBrains Mono', monospace; font-size: 9px; font-weight: 500; letter-spacing: 0.3px; }
</style>
</head>
<body>
<div class="stage">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1360 760" width="100%" height="100%">
  <defs>
    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.65" fill="#fff" opacity="0.05"/>
    </pattern>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0L0 0 0 48" fill="none" stroke="#fff" stroke-width="0.5" stroke-opacity="0.025"/>
    </pattern>

    <!-- Ambient bloom filter -->
    <filter id="amb-blur" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="65"/>
    </filter>

    <!-- Card gradient fills (top-to-bottom accent tint) -->
    <linearGradient id="g-amber"  x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#F59E0B" stop-opacity="0.16"/><stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/></linearGradient>
    <linearGradient id="g-blue"   x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#3B82F6" stop-opacity="0.14"/><stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/></linearGradient>
    <linearGradient id="g-red"    x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.14"/><stop offset="100%" stop-color="#EF4444" stop-opacity="0"/></linearGradient>
    <linearGradient id="g-green"  x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#10B981" stop-opacity="0.14"/><stop offset="100%" stop-color="#10B981" stop-opacity="0"/></linearGradient>
    <linearGradient id="g-purple" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.14"/><stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/></linearGradient>
    <linearGradient id="g-orange" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#E17B5B" stop-opacity="0.14"/><stop offset="100%" stop-color="#E17B5B" stop-opacity="0"/></linearGradient>
    <linearGradient id="g-indigo" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#6366F1" stop-opacity="0.14"/><stop offset="100%" stop-color="#6366F1" stop-opacity="0"/></linearGradient>
    <linearGradient id="g-opus"   x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#E17B5B" stop-opacity="0.24"/>
      <stop offset="55%"  stop-color="#E17B5B" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#E17B5B" stop-opacity="0"/>
    </linearGradient>

    <!-- Node glow filters -->
    <filter id="f-glow-amber"  x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#F59E0B" flood-opacity="0.28"/><feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#F59E0B" flood-opacity="0.15"/></filter>
    <filter id="f-glow-blue"   x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#3B82F6" flood-opacity="0.22"/></filter>
    <filter id="f-glow-pdf"    x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#EF4444" flood-opacity="0.22"/></filter>
    <filter id="f-glow-docx"   x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#3B82F6" flood-opacity="0.22"/></filter>
    <filter id="f-glow-xlsx"   x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#10B981" flood-opacity="0.22"/></filter>
    <filter id="f-glow-img"    x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#8B5CF6" flood-opacity="0.22"/></filter>
    <filter id="f-glow-ai"     x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#E17B5B" flood-opacity="0.22"/></filter>
    <filter id="f-glow-opus"   x="-70%" y="-70%" width="240%" height="240%"><feDropShadow dx="0" dy="0" stdDeviation="20" flood-color="#E17B5B" flood-opacity="0.48"/><feDropShadow dx="0" dy="8" stdDeviation="32" flood-color="#E17B5B" flood-opacity="0.18"/></filter>
    <filter id="f-glow-qa"     x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#10B981" flood-opacity="0.22"/></filter>
    <filter id="f-glow-report" x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#6366F1" flood-opacity="0.22"/></filter>
    <filter id="f-particle"    x="-200%" y="-200%" width="500%" height="500%"><feGaussianBlur stdDeviation="1.5" result="b"/><feComposite in="SourceGraphic" in2="b" operator="over"/></filter>

    <!-- Flow paths -->
    <path id="l0"  d="M 152 385 L 238 385"/>
    <path id="l1a" d="M 330 385 C 390 385 390 178 450 178"/>
    <path id="l1b" d="M 330 385 C 390 385 390 290 450 290"/>
    <path id="l1c" d="M 330 385 C 390 385 390 402 450 402"/>
    <path id="l1d" d="M 330 385 C 390 385 390 514 450 514"/>
    <path id="l2a" d="M 574 178 L 638 178"/>
    <path id="l2b" d="M 574 290 L 638 290"/>
    <path id="l2c" d="M 574 402 L 638 402"/>
    <path id="l2d" d="M 574 514 L 638 514"/>
    <path id="l3a" d="M 762 178 C 820 178 820 385 876 385"/>
    <path id="l3b" d="M 762 290 C 820 290 820 385 876 385"/>
    <path id="l3c" d="M 762 402 C 820 402 820 385 876 385"/>
    <path id="l3d" d="M 762 514 C 820 514 820 385 876 385"/>
    <path id="l4"  d="M 1000 385 C 1060 385 1060 266 1118 266"/>
    <path id="l5"  d="M 1000 385 C 1060 385 1060 504 1118 504"/>
  </defs>

  <!-- BACKGROUND -->
  <rect width="1360" height="760" fill="#060914"/>
  <rect width="1360" height="760" fill="url(#dots)"/>
  <rect width="1360" height="760" fill="url(#grid)"/>

  <!-- Ambient blooms -->
  <ellipse cx="100"  cy="385" rx="160" ry="160" fill="#F59E0B" opacity="0.055" filter="url(#amb-blur)"/>
  <ellipse cx="938"  cy="385" rx="210" ry="200" fill="#E17B5B" opacity="0.045" filter="url(#amb-blur)"/>
  <ellipse cx="1200" cy="385" rx="160" ry="160" fill="#6366F1" opacity="0.045" filter="url(#amb-blur)"/>

  <!-- TITLE -->
  <text x="680" y="42" font-family="Inter,sans-serif" font-weight="800" font-size="16.5" fill="#FFFFFF" text-anchor="middle" letter-spacing="3.5" opacity="0.95">LIETUVIŠKŲ PIRKIMŲ DOKUMENTŲ ANALIZATORIUS</text>
  <text x="680" y="63" font-family="Inter,sans-serif" font-weight="400" font-size="11.5" fill="#64748B" text-anchor="middle" letter-spacing="0.5">Automatinis duomenų išgavimas · Struktūrizavimas · Kokybės vertinimas</text>
  <line x1="300" y1="78" x2="1060" y2="78" stroke="#fff" stroke-opacity="0.04" stroke-width="1"/>

  <!-- Step numbers -->

  <text x="284"  y="96" font-family="Inter" font-size="9" font-weight="600" fill="#60A5FA"  text-anchor="middle" opacity="0.55" letter-spacing="1">02</text>

  <text x="700"  y="112" font-family="Inter" font-size="8.5" font-weight="600" fill="#b45309" text-anchor="middle" letter-spacing="1.5" opacity="0.75">LLM IŠGAVIMAS · PARALLEL</text>
  <text x="1182" y="112" font-family="Inter" font-size="8.5" font-weight="600" fill="#10B981" text-anchor="middle" letter-spacing="1.5" opacity="0.75">REZULTATAI</text>

  <!-- FLOW LINES bg -->

  <use href="#l1a" class="flow-bg" stroke="#EF4444"/>
  <use href="#l1b" class="flow-bg" stroke="#3B82F6"/>
  <use href="#l1c" class="flow-bg" stroke="#10B981"/>
  <use href="#l1d" class="flow-bg" stroke="#8B5CF6"/>

  <use href="#l2b" class="flow-bg" stroke="#3B82F6"/>
  <use href="#l2c" class="flow-bg" stroke="#10B981"/>
  <use href="#l2d" class="flow-bg" stroke="#8B5CF6"/>
  <use href="#l3a" class="flow-bg" stroke="#E17B5B"/>
  <use href="#l3b" class="flow-bg" stroke="#E17B5B"/>

  <use href="#l3d" class="flow-bg" stroke="#E17B5B"/>
  <use href="#l4"  class="flow-bg" stroke="#10B981"/>

  <use href="#l1d" class="flow-line" stroke="#8B5CF6" stroke-opacity="0.7" style="animation-delay:-1.9s"/>
  <use href="#l2a" class="flow-line" stroke="#EF4444" stroke-opacity="0.7" style="animation-delay:-0.2s"/>
  <use href="#l2b" class="flow-line" stroke="#3B82F6" stroke-opacity="0.7" style="animation-delay:-0.7s"/>
  <use href="#l2c" class="flow-line" stroke="#10B981" stroke-opacity="0.7" style="animation-delay:-1.2s"/>
  <use href="#l2d" class="flow-line" stroke="#8B5CF6" stroke-opacity="0.7" style="animation-delay:-1.7s"/>
  <use href="#l3a" class="flow-line" stroke="#E17B5B" stroke-opacity="0.8" style="animation-delay:-0.3s"/>
  <use href="#l3b" class="flow-line" stroke="#E17B5B" stroke-opacity="0.8" style="animation-delay:-0.8s"/>
  <use href="#l3c" class="flow-line" stroke="#E17B5B" stroke-opacity="0.8" style="animation-delay:-1.3s"/>
  <use href="#l3d" class="flow-line" stroke="#E17B5B" stroke-opacity="0.8" style="animation-delay:-1.8s"/>
  <use href="#l4"  class="flow-line" stroke="#10B981" stroke-opacity="0.8" style="animation-delay:-0.5s"/>
  <use href="#l5"  class="flow-line" stroke="#6366F1" stroke-opacity="0.8" style="animation-delay:-1.0s"/>

  <!-- PARTICLES -->
  <g filter="url(#f-particle)">
    <circle r="3.5" fill="#F59E0B" opacity="0.95"><animateMotion dur="2.2s" repeatCount="indefinite"><mpath href="#l0"/></animateMotion></circle>
    <circle r="3"   fill="#EF4444" opacity="0.95"><animateMotion dur="2.8s" repeatCount="indefinite"><mpath href="#l1a"/></animateMotion></circle>
    <circle r="3"   fill="#3B82F6" opacity="0.95"><animateMotion dur="2.8s" repeatCount="indefinite" begin="0.7s"><mpath href="#l1b"/></animateMotion></circle>
    <circle r="3"   fill="#10B981" opacity="0.95"><animateMotion dur="2.8s" repeatCount="indefinite" begin="1.4s"><mpath href="#l1c"/></animateMotion></circle>
    <circle r="3"   fill="#8B5CF6" opacity="0.95"><animateMotion dur="2.8s" repeatCount="indefinite" begin="2.1s"><mpath href="#l1d"/></animateMotion></circle>
    <circle r="2.8" fill="#EF4444" opacity="0.95"><animateMotion dur="1.9s" repeatCount="indefinite"><mpath href="#l2a"/></animateMotion></circle>
    <circle r="2.8" fill="#3B82F6" opacity="0.95"><animateMotion dur="1.9s" repeatCount="indefinite" begin="0.5s"><mpath href="#l2b"/></animateMotion></circle>
    <circle r="2.8" fill="#10B981" opacity="0.95"><animateMotion dur="1.9s" repeatCount="indefinite" begin="1.0s"><mpath href="#l2c"/></animateMotion></circle>
    <circle r="2.8" fill="#8B5CF6" opacity="0.95"><animateMotion dur="1.9s" repeatCount="indefinite" begin="1.5s"><mpath href="#l2d"/></animateMotion></circle>
    <circle r="3.5" fill="#E17B5B" opacity="0.95"><animateMotion dur="3.1s" repeatCount="indefinite"><mpath href="#l3a"/></animateMotion></circle>
    <circle r="3.5" fill="#E17B5B" opacity="0.95"><animateMotion dur="3.1s" repeatCount="indefinite" begin="0.78s"><mpath href="#l3b"/></animateMotion></circle>
    <circle r="3.5" fill="#E17B5B" opacity="0.95"><animateMotion dur="3.1s" repeatCount="indefinite" begin="1.55s"><mpath href="#l3c"/></animateMotion></circle>
    <circle r="3.5" fill="#E17B5B" opacity="0.95"><animateMotion dur="3.1s" repeatCount="indefinite" begin="2.33s"><mpath href="#l3d"/></animateMotion></circle>
    <circle r="3"   fill="#10B981" opacity="0.95"><animateMotion dur="2.3s" repeatCount="indefinite"><mpath href="#l4"/></animateMotion></circle>
    <circle r="3"   fill="#818CF8" opacity="0.95"><animateMotion dur="2.3s" repeatCount="indefinite"><mpath href="#l5"/></animateMotion></circle>
  </g>

  <!-- Junction dots -->
  <circle cx="152" cy="385" r="3.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="238" cy="385" r="3.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="330" cy="385" r="5"   fill="#1e293b" stroke="#475569" stroke-width="1.2" opacity="0.9"/>
  <circle cx="876" cy="385" r="5"   fill="#2d1a10" stroke="#E17B5B" stroke-width="1.2" opacity="0.9"/>

  <!-- ═══════════════════════════════════════
       NODES — outer g=position, inner g=anim

  <!-- 03b: DOCX -->
