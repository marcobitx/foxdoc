<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <!-- Define gradients and filters for 3D effect -->
  <defs>
    <!-- Main badge gradient (body depth) -->
    <linearGradient id="badgeGradient" x1="12" y1="0.5" x2="12" y2="23.5" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A78BFA" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#4C1D95" />
    </linearGradient>

    <!-- Raise effect top surface gradient -->
    <linearGradient id="topSurfaceGradient" x1="12" y1="2" x2="12" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#6D28D9" stop-opacity="0.7" />
    </linearGradient>

    <!-- Inner glow/highlight for top edge -->
    <linearGradient id="innerGlowGradient" x1="12" y1="3" x2="12" y2="10" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EDE9FE" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#A78BFA" stop-opacity="0" />
    </linearGradient>

    <!-- Soft drop shadow for elevation -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#4C1D95" flood-opacity="0.3" />
    </filter>

    <!-- Glossy reflection gradient -->
    <linearGradient id="glossOverlayGradient" x1="12" y1="2" x2="12" y2="12" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7" />
      <stop offset="80%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Award Badge Body (raised depth) -->
  <path
    d="M12 2L14.7 6.3L19.5 7.7L16.5 11.6L16.8 16.7L12 15L7.2 16.7L7.5 11.6L4.5 7.7L9.3 6.3L12 2Z"
    fill="url(#badgeGradient)"
    stroke="#7C3AED"
    stroke-width="0.5"
    filter="url(#shadow)"
  />

  <!-- Award Badge Top Surface (primary color) -->
  <path
    d="M12 2.5L14.5 6.6L19 7.9L16.2 11.6L16.5 16.3L12 14.8L7.5 16.3L7.8 11.6L5 7.9L9.5 6.6L12 2.5Z"
    fill="url(#topSurfaceGradient)"
    stroke="#A78BFA"
    stroke-width="0.25"
  />

  <!-- Inner highlight for edges -->
  <path
    d="M12 2.5L14.5 6.6L19 7.9L16.2 11.6M5 7.9L9.5 6.6L12 2.5Z"
    stroke="url(#innerGlowGradient)"
    stroke-width="0.5"
    stroke-linecap="round"
  />

  <!-- Glossy overlay on top half -->
  <path
    d="M12 2.5 L 14.5 6.6 L 19 7.9 L 16.2 11.6 C 14.5 10 9.5 10 7.8 11.6 L 5 7.9 L 9.5 6.6 Z"
    fill="url(#glossOverlayGradient)"
    fill-opacity="0.8"
  />

  <!-- Main Star in center (3D look) -->
  <path
    d="M12 6L13.1 8.8L16 9.4L14.2 11.8L14.4 14.7L12 13.8L9.6 14.7L9.8 11.8L8 9.4L10.9 8.8L12 6Z"
    fill="#FFFFFF"
    filter="drop-shadow(0 0.5 0.5 rgba(124, 58, 237, 0.5))"
  />
  <path
    d="M12 6L13.1 8.8L16 9.4L14.2 11.8L14.4 14.7L12 13.8L9.6 14.7L9.8 11.8L8 9.4L10.9 8.8L12 6ZM12 6V13.8L14.4 14.7M9.6 14.7L12 13.8V6"
    stroke="#E0E7FF"
    stroke-width="0.1"
  />

  <!-- Sparkles -->
  <circle cx="20.5" cy="5.5" r="0.75" fill="#FFFFFF" />
  <circle cx="21" cy="6" r="0.25" fill="#FFFFFF" />
  <circle cx="20" cy="6" r="0.25" fill="#FFFFFF" />
  <circle cx="20.5" cy="6.5" r="0.25" fill="#FFFFFF" />
  <circle cx="20.5" cy="4.5" r="0.25" fill="#FFFFFF" />

  <circle cx="4.5" cy="18.5" r="0.5" fill="#FFFFFF" />
  <circle cx="4" cy="18" r="0.15" fill="#FFFFFF" />
  <circle cx="5" cy="18" r="0.15" fill="#FFFFFF" />
  <circle cx="4.5" cy="17.5" r="0.15" fill="#FFFFFF" />
  <circle cx="4.5" cy="19.5" r="0.15" fill="#FFFFFF" />

</svg>