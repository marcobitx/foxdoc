<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Procurement Analyzer — Duomenų Srautas</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0a0a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .wrap { width: 1200px; height: 700px; }
</style>
</head>
<body>
<div class="wrap">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="100%" height="100%">
    <defs>
        <!-- Background Grid Pattern -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.04"/>
        </pattern>

        <!-- Filters for Glow Effects -->
        <filter id="glow-particle" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        
        <filter id="node-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.6" />
        </filter>

        <filter id="ai-glow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#E17B5B" flood-opacity="0.3" />
        </filter>

        <!-- Path Definitions for Animation & Lines -->
        <path id="p1" d="M 90 350 L 260 350" />
        
        <path id="p2_1" d="M 260 350 C 355 350, 355 140, 450 140" />
        <path id="p2_2" d="M 260 350 C 355 350, 355 280, 450 280" />
        <path id="p2_3" d="M 260 350 C 355 350, 355 420, 450 420" />
        <path id="p2_4" d="M 260 350 C 355 350, 355 560, 450 560" />
        
        <path id="p3_1" d="M 450 140 L 660 140" />
        <path id="p3_2" d="M 450 280 L 660 280" />
        <path id="p3_3" d="M 450 420 L 660 420" />
        <path id="p3_4" d="M 450 560 L 660 560" />
        
        <path id="p4_1" d="M 660 140 C 765 140, 765 350, 870 350" />
        <path id="p4_2" d="M 660 280 C 765 280, 765 350, 870 350" />
        <path id="p4_3" d="M 660 420 C 765 420, 765 350, 870 350" />
        <path id="p4_4" d="M 660 560 C 765 560, 765 350, 870 350" />
        
        <path id="p5" d="M 870 350 C 975 350, 975 230, 1080 230" />
        <path id="p6" d="M 1080 230 L 1080 470" />
    </defs>

    <style>
        .base-path {
            fill: none;
            stroke: #2A2D3E;
            stroke-width: 3;
        }
        .anim-path {
            fill: none;
            stroke-width: 2;
            stroke-dasharray: 8 8;
            animation: flowDash 1.5s linear infinite;
        }
        @keyframes flowDash {
            to { stroke-dashoffset: -16; }
        }
        
        .node-box {
            fill: #151822;
            stroke-width: 1.5;
            transition: all 0.3s ease;
        }
        .node-group {
            animation: float 4s ease-in-out infinite;
        }
        .node-group:nth-child(even) {
            animation-delay: -2s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }

        .pulse-node {
            animation: pulseGlow 2.5s infinite;
        }
        @keyframes pulseGlow {
            0% { filter: drop-shadow(0 0 4px rgba(225, 123, 91, 0.2)); }
            50% { filter: drop-shadow(0 0 12px rgba(225, 123, 91, 0.6)); }
            100% { filter: drop-shadow(0 0 4px rgba(225, 123, 91, 0.2)); }
        }

        .title-text { font-family: 'Inter', system-ui, sans-serif; font-weight: 700; }
        .sub-text { font-family: 'Inter', system-ui, sans-serif; font-weight: 400; }
        .label-text { font-family: 'Inter', system-ui, sans-serif; font-weight: 600; font-size: 11px; fill: #64748B; }
    </style>

    <!-- Background Layer -->
    <rect width="100%" height="100%" fill="#0a0a1a" />
    
    <!-- Ambient Background Glows -->
    <circle cx="200" cy="350" r="300" fill="#3B82F6" filter="blur(150px)" opacity="0.08" />
    <circle cx="750" cy="350" r="350" fill="#E17B5B" filter="blur(160px)" opacity="0.08" />
    <circle cx="1100" cy="400" r="250" fill="#10B981" filter="blur(120px)" opacity="0.06" />
    
    <!-- Grid -->
    <rect width="100%" height="100%" fill="url(#grid)" />

    <!-- Headers -->
    <text x="600" y="50" class="title-text" fill="#FFFFFF" font-size="26" text-anchor="middle" letter-spacing="1">LIETUVIŠKŲ PIRKIMŲ DOKUMENTŲ ANALIZATORIUS</text>
    <text x="600" y="75" class="sub-text" fill="#94A3B8" font-size="14" text-anchor="middle">Automatinis duomenų išgavimas, struktūrizavimas ir kokybės vertinimas</text>

    <!-- Base Paths (Static Dark Lines) -->
    <g class="base-path">
        <use href="#p1"/>
        <use href="#p2_1"/><use href="#p2_2"/><use href="#p2_3"/><use href="#p2_4"/>
        <use href="#p3_1"/><use href="#p3_2"/><use href="#p3_3"/><use href="#p3_4"/>
        <use href="#p4_1"/><use href="#p4_2"/><use href="#p4_3"/><use href="#p4_4"/>
        <use href="#p5"/>
        <use href="#p6"/>
    </g>

    <!-- Animated Dashed Paths -->
    <g opacity="0.7">
        <use href="#p1" class="anim-path" stroke="#F59E0B" />
        
        <use href="#p2_1" class="anim-path" stroke="#EF4444" />
        <use href="#p2_2" class="anim-path" stroke="#3B82F6" />
        <use href="#p2_3" class="anim-path" stroke="#10B981" />
        <use href="#p2_4" class="anim-path" stroke="#8B5CF6" />
        
        <use href="#p3_1" class="anim-path" stroke="#EF4444" />
        <use href="#p3_2" class="anim-path" stroke="#3B82F6" />
        <use href="#p3_3" class="anim-path" stroke="#10B981" />
        <use href="#p3_4" class="anim-path" stroke="#8B5CF6" />
        
        <use href="#p4_1" class="anim-path" stroke="#E17B5B" />
        <use href="#p4_2" class="anim-path" stroke="#E17B5B" />
        <use href="#p4_3" class="anim-path" stroke="#E17B5B" />
        <use href="#p4_4" class="anim-path" stroke="#E17B5B" />
        
        <use href="#p5" class="anim-path" stroke="#E17B5B" />
        <use href="#p6" class="anim-path" stroke="#10B981" />
    </g>

    <!-- Flow Particles -->
    <g>
        <!-- Function to create particle -> Just simple circles with animateMotion -->
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="2.5s" repeatCount="indefinite"><mpath href="#p1"/></animateMotion></circle>
        
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="3s" repeatCount="indefinite"><mpath href="#p2_1"/></animateMotion></circle>
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="3s" repeatCount="indefinite"><mpath href="#p2_2"/></animateMotion></circle>
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="3s" repeatCount="indefinite"><mpath href="#p2_3"/></animateMotion></circle>
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="3s" repeatCount="indefinite"><mpath href="#p2_4"/></animateMotion></circle>
        
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="2.5s" repeatCount="indefinite"><mpath href="#p3_1"/></animateMotion></circle>
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="2.5s" repeatCount="indefinite"><mpath href="#p3_2"/></animateMotion></circle>
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="2.5s" repeatCount="indefinite"><mpath href="#p3_3"/></animateMotion></circle>
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="2.5s" repeatCount="indefinite"><mpath href="#p3_4"/></animateMotion></circle>

        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="3.5s" repeatCount="indefinite"><mpath href="#p4_1"/></animateMotion></circle>
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="3.5s" repeatCount="indefinite"><mpath href="#p4_2"/></animateMotion></circle>
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="3.5s" repeatCount="indefinite"><mpath href="#p4_3"/></animateMotion></circle>
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="3.5s" repeatCount="indefinite"><mpath href="#p4_4"/></animateMotion></circle>
        
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="2.5s" repeatCount="indefinite"><mpath href="#p5"/></animateMotion></circle>
        <circle r="3" fill="#FFF" filter="url(#glow-particle)"><animateMotion dur="2s" repeatCount="indefinite"><mpath href="#p6"/></animateMotion></circle>
    </g>

    <!-- Path Labels (Data tags) -->
    <text x="350" y="340" class="label-text" text-anchor="middle">Skaidymas</text>
    <text x="555" y="130" class="label-text" text-anchor="middle">Markdown</text>
    <text x="555" y="270" class="label-text" text-anchor="middle">Markdown</text>
    <text x="555" y="410" class="label-text" text-anchor="middle">Markdown</text>
    <text x="555" y="550" class="label-text" text-anchor="middle">Markdown</text>
    
    <text x="765" y="240" class="label-text" fill="#E17B5B" text-anchor="middle">Struktūruoti JSON</text>
    <text x="965" y="280" class="label-text" fill="#10B981" text-anchor="middle">Draft Ataskaita</text>

    <!-- NODES (Rendered after paths so they sit on top) -->
    
    <!-- 1. ZIP Upload -->
    <g class="node-group" transform="translate(20, 315)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#F59E0B" filter="url(#node-shadow)"/>
        <!-- ZIP Icon -->
        <g transform="translate(58, 8)" fill="none" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h6l2 2h8v14H4z" />
            <path d="M10 4v6M10 6h2M10 8h2" />
        </g>
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">ZIP Įkėlimas</text>
        <text x="70" y="60" class="sub-text" fill="#94A3B8" font-size="10" text-anchor="middle">Vartotojo failai</text>
    </g>

    <!-- 2. Extraction -->
    <g class="node-group" transform="translate(190, 315)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#3B82F6" filter="url(#node-shadow)"/>
        <!-- Extract Icon -->
        <g transform="translate(58, 8)" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2v14M12 16l-4-4M12 16l4-4M4 8h16" />
        </g>
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">Išskleidimas</text>
        <text x="70" y="60" class="sub-text" fill="#94A3B8" font-size="10" text-anchor="middle">Failų paruošimas</text>
    </g>

    <!-- 3. Docling Parsing Nodes -->
    <!-- 3.1 PDF -->
    <g class="node-group" transform="translate(380, 105)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#EF4444" filter="url(#node-shadow)"/>
        <g transform="translate(58, 8)" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <path d="M14 2v6h6M9 14h6M9 18h4" />
        </g>
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">PDF Analizė</text>
        <text x="70" y="60" class="sub-text" fill="#94A3B8" font-size="10" text-anchor="middle">Docling Nuskaitymas</text>
    </g>

    <!-- 3.2 DOCX -->
    <g class="node-group" transform="translate(380, 245)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#3B82F6" filter="url(#node-shadow)"/>
        <g transform="translate(58, 8)" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <path d="M14 2v6h6M8 13l2 5 2-3 2 3 2-5" />
        </g>
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">DOCX Analizė</text>
        <text x="70" y="60" class="sub-text" fill="#94A3B8" font-size="10" text-anchor="middle">Docling Nuskaitymas</text>
    </g>

    <!-- 3.3 XLSX -->
    <g class="node-group" transform="translate(380, 385)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#10B981" filter="url(#node-shadow)"/>
        <g transform="translate(58, 8)" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <path d="M14 2v6h6M9 13l6 6M15 13l-6 6" />
        </g>
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">XLSX Analizė</text>
        <text x="70" y="60" class="sub-text" fill="#94A3B8" font-size="10" text-anchor="middle">Docling Nuskaitymas</text>
    </g>

    <!-- 3.4 Images -->
    <g class="node-group" transform="translate(380, 525)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#8B5CF6" filter="url(#node-shadow)"/>
        <g transform="translate(58, 8)" fill="none" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="16" rx="2" />
            <circle cx="8" cy="9" r="2" />
            <path d="M21 15l-5-5L5 20" />
        </g>
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">Paveikslėliai</text>
        <text x="70" y="60" class="sub-text" fill="#94A3B8" font-size="10" text-anchor="middle">Docling OCR</text>
    </g>

    <!-- 4. Claude AI Extraction Nodes -->
    <!-- Define a reusable Claude Spark/Star Icon -->
    <defs>
        <g id="ai-spark" fill="#E17B5B">
            <path d="M12 0 L13.5 9.5 L23 11 L13.5 12.5 L12 22 L10.5 12.5 L1 11 L10.5 9.5 Z" />
        </g>
    </defs>

    <g class="node-group pulse-node" transform="translate(590, 105)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#E17B5B" filter="url(#node-shadow)"/>
        <use href="#ai-spark" x="58" y="6" transform="scale(0.8) translate(18, 10)" />
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">Duomenų Išgavimas</text>
        <text x="70" y="60" class="sub-text" fill="#E17B5B" font-size="10" text-anchor="middle">Claude 3.5 Sonnet</text>
    </g>
    <g class="node-group pulse-node" transform="translate(590, 245)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#E17B5B" filter="url(#node-shadow)"/>
        <use href="#ai-spark" x="58" y="6" transform="scale(0.8) translate(18, 10)" />
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">Duomenų Išgavimas</text>
        <text x="70" y="60" class="sub-text" fill="#E17B5B" font-size="10" text-anchor="middle">Claude 3.5 Sonnet</text>
    </g>
    <g class="node-group pulse-node" transform="translate(590, 385)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#E17B5B" filter="url(#node-shadow)"/>
        <use href="#ai-spark" x="58" y="6" transform="scale(0.8) translate(18, 10)" />
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">Duomenų Išgavimas</text>
        <text x="70" y="60" class="sub-text" fill="#E17B5B" font-size="10" text-anchor="middle">Claude 3.5 Sonnet</text>
    </g>
    <g class="node-group pulse-node" transform="translate(590, 525)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#E17B5B" filter="url(#node-shadow)"/>
        <use href="#ai-spark" x="58" y="6" transform="scale(0.8) translate(18, 10)" />
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">Duomenų Išgavimas</text>
        <text x="70" y="60" class="sub-text" fill="#E17B5B" font-size="10" text-anchor="middle">Claude 3.5 Sonnet</text>
    </g>

    <!-- 5. Aggregation (Claude Opus) -->
    <g class="node-group pulse-node" transform="translate(800, 315)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#E17B5B" stroke-width="2" filter="url(#ai-glow)"/>
        <g transform="translate(58, 8)" fill="none" stroke="#E17B5B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 3v12M18 3v12M12 11v10M6 15l6 6 6-6" />
        </g>
        <text x="70" y="45" class="title-text" fill="#FFF" font-size="12" text-anchor="middle">Bendras Apjungimas</text>
        <text x="70" y="60" class="sub-text" fill="#E17B5B" font-size="10" font-weight="bold" text-anchor="middle">Claude 3 Opus</text>
    </g>

    <!-- 6. Quality Control (QA) -->
    <g class="node-group" transform="translate(1010, 195)">
        <rect class="node-box" width="140" height="70" rx="12" stroke="#10B981" filter="url(#node-shadow)"/>
        <!-- Shield Check Icon -->
        <g transform="translate(58, 8)" fill="none" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            <path d="M9 12l2 2 4-4" />
        </g>
</div>
</body>
</html>
